<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulários</title>
</head>
<body>

<h1>Formulário - cadastro de professor</h1>

<form>

	<fieldset>
		<legend align="center"><b>Dados Pessoais</b></legend>
	
	<label for="nome">Nome:</label> <br>
    <input type="text" id="nome" name="nome" size="50" maxlength="20" minlength="3" required placeholder="Digite seu nome" >
    <br><br>
    
    <label for="telefone">Telefone:</label><br>
    <input type="tel" name="telefone" id="telefone" size="12" maxlength="15" placeholder="Digite seu telefone" required >
    <br><br>
    
    <label for="email">Email:</label><br>
    <input type="email" name="email" id="email" required placeholder="Digite seu email">
	<br><br>

    <label for="foto">Foto:</label><br>
    <input type="file" name="foto" id="foto" accept=".jpg,.png" >
    <br><br>

    <label for="data">Data de Nascimento:</label><br>
    <input type="date" name="dataNascimento" id="data">	
    <br><br>

    <label for="idade">Idade:</label><br>
    <input type="number" name="idade" id="idade" min="14" max="65" step="1">
    <br><br>
  	
  	<label for="senha">Senha:</label><br>
  	<input type="password" name="senha" id="senha" minlength="8" maxlength="20" required size="10">
  	<br><br>

  	<label for="sexo">Sexo:</label><br>
  	Feminino <input type="radio" name="sexo" id="sexo" value="F">
	Masculino <input type="radio" name="sexo" id="sexo" value="M">
	<br><br>
    
    </fieldset>
     
    <br><br> 
	<input type="submit" value="Cadastrar">

</form>	

</body>
</html>
